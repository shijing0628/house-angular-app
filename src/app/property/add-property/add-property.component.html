<div class="row mb-5">
  <div class="col-8 shadow-lg p-0 bg-white">
    <div class="card">
      <div class="card-header">
        <h3>List your Property</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="addPropertyForm">
          <div class="tab-panel">
            <tabset #formTabs class="member-tabset">
              <!-- basic info -->
              <tab heading="Basic Info" formGroupName="BasicInfo">
                <div class="form-group col-12">
                  <p>I want to</p>
                  <div
                    class="btn-group"
                    btnRadioGroup
                    formControlName="sellRent"
                  >
                    <label
                      class="btn btn-outline-primary mr-2"
                      btnRadio="1"
                      role="button"
                      name="sellRent"
                      >Sell</label
                    >
                    <label
                      class="btn btn-outline-primary"
                      btnRadio="2"
                      role="button"
                      name="sellRent"
                      >Rent</label
                    >
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>Bedroom Hall Kitchen</p>
                  <div
                    class="btn-group"
                    btnRadioGroup
                    [(ngModel)]="propertyView.BHK"
                    [ngModelOptions]="{ standalone: true }"
                  >
                    <label
                      *ngFor="let bhk of [1, 2, 3, 4]"
                      class="btn btn-outline-primary mr-2"
                      [btnRadio]="bhk"
                      role="button"
                      >{{ bhk }}</label
                    >
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>Property Type</p>
                  <div
                    class="btn-group"
                    btnRadioGroup
                    [(ngModel)]="propertyView.pType"
                    [ngModelOptions]="{ standalone: true }"
                  >
                    <label
                      *ngFor="let ptype of propertyTypes"
                      class="btn btn-outline-primary mr-2"
                      [btnRadio]="ptype"
                      role="button"
                      name="pType"
                      >{{ ptype }}</label
                    >
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>Furnish Type</p>
                  <div
                    class="btn-group"
                    btnRadioGroup
                    [(ngModel)]="propertyView.fType"
                    [ngModelOptions]="{ standalone: true }"
                  >
                    <label
                      *ngFor="let ftype of furnishTypes"
                      class="btn btn-outline-primary mr-2"
                      [btnRadio]="ftype"
                      role="button"
                      name="furnishType"
                      >{{ ftype }}</label
                    >
                  </div>
                </div>

                <div class="form-group col-12">
                  <label>in Building / Society / Project </label>
                  <input
                    type="text"
                    class="form-control"
                    minlength="5"
                    [(ngModel)]="propertyView.name"
                    [ngModelOptions]="{ standalone: true }"
                  />
                </div>

                <div class="form-group col-12">
                  <label>City</label>
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="propertyView.city"
                    [ngModelOptions]="{ standalone: true }"
                  />
                </div>

                <div class="form-group col-12">
                  <button
                    [disabled]="!BasicInfo.valid"
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="selectTab(1)"
                  >
                    Next
                  </button>
                </div>
              </tab>
              <!-- pricing -->
              <tab heading="Pricing and Area" formGroupName="PriceInfo">
                <div class="form-group col-12">
                  <label>Price (in USD)</label>
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="propertyView.price"
                    [ngModelOptions]="{ standalone: true }"
                  />
                </div>

                <div class="form-group col-12">
                  <label>Security (in USD)</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Maintenance (in USD)</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Built Area (in Sqr Feet)</label>
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="propertyView.builtArea"
                    [ngModelOptions]="{ standalone: true }"
                  />
                </div>

                <div class="form-group col-12">
                  <label>Carpet Area(in Sqr Feet)</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="selectTab(2)"
                  >
                    Next
                  </button>

                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="selectTab(0)"
                  >
                    Back
                  </button>
                </div>
              </tab>
              <!-- address -->
              <tab heading="Address">
                <div class="form-group col-12">
                  <label>Floor</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Total Floor</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Address</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Landmark</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="selectTab(3)"
                  >
                    Next
                  </button>

                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="selectTab(1)"
                  >
                    Back
                  </button>
                </div>
              </tab>
              <!-- other detail -->
              <tab heading="Other Details">
                <div class="form-group col-12">
                  <p>Ready to Move</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      class="btn btn-outline-primary mr-2"
                      btnRadio="1"
                      tabindex="0"
                      role="button"
                      name="RTM"
                      >Yes</label
                    >
                    <label
                      class="btn btn-outline-primary"
                      btnRadio="2"
                      tabindex="0"
                      role="button"
                      name="RTM"
                      >No</label
                    >
                  </div>
                </div>

                <div class="form-group col-3">
                  <label>Possession/Avaialble From</label>
                  <input
                    type="text"
                    placeholder="Datepicker"
                    class="form-control"
                    bsDatepicker
                    [bsConfig]="{
                      containerClass: 'theme-dark-blue',
                      dateInputFormat: 'YYYY-MM-DD'
                    }"
                  />
                </div>

                <div class="form-group col-12">
                  <label>Age of Property</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <p>Gated Community</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      class="btn btn-outline-primary mr-2"
                      btnRadio="1"
                      tabindex="0"
                      role="button"
                      name="Gated"
                      >Yes</label
                    >
                    <label
                      class="btn btn-outline-primary"
                      btnRadio="2"
                      tabindex="0"
                      role="button"
                      name="Gated"
                      >No</label
                    >
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>Ready to Move</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      class="btn btn-outline-primary mr-2"
                      btnRadio="1"
                      tabindex="0"
                      role="button"
                      name="Entrance"
                      >East</label
                    >
                    <label
                      class="btn btn-outline-primary"
                      btnRadio="2"
                      tabindex="0"
                      role="button"
                      name="Entrance"
                      >West</label
                    >
                    <label
                      class="btn btn-outline-primary"
                      btnRadio="3"
                      tabindex="0"
                      role="button"
                      name="Entrance"
                      >South</label
                    >
                    <label
                      class="btn btn-outline-primary"
                      btnRadio="4"
                      tabindex="0"
                      role="button"
                      name="Entrance"
                      >North</label
                    >
                  </div>
                </div>

                <div class="form-group col-12">
                  <label>Description</label>
                  <textarea
                    type="text"
                    class="form-control"
                    rows="6"
                  ></textarea>
                </div>

                <div class="form-group col-12">
                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="selectTab(4)"
                  >
                    Next
                  </button>

                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="selectTab(2)"
                  >
                    Back
                  </button>
                </div>
              </tab>

              <!-- upload photos -->
              <tab heading="Photos">
                <div class="form-group col-12">
                  <div class="photo-control">
                    <button class="mt-5" type="button">Upload</button> <br />
                    This is under construction
                  </div>
                </div>
                <div class="form-group col-12">
                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="selectTab(3)"
                  >
                    Back
                  </button>
                  <br />
                  <button type="submit" class="btn btn-primary btn-block">
                    Save
                  </button>
                  <button type="button" class="btn btn-primary btn-block">
                    Reset
                  </button>
                </div>
              </tab>
            </tabset>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3>Your Property Preivew</h3>
    </div>
    <div class="shadow-lg p-3 bg-white">
      <app-property-card
        [property]="propertyView"
        hideIcons="true"
      ></app-property-card>
    </div>
  </div>
</div>
