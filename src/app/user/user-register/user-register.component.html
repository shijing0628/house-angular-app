<div class="row">
  <div class="m-auto col-6">
    <div class="m-auto card">
      <div class="card-header">Register</div>
      <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="userName"
            />
            <span
              class="error-block"
              *ngIf="!userName.valid && (userName.touched || userSubmitted)"
              >Please provide Name</span
            >
          </div>

          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email" />
            <span
              class="error-block"
              *ngIf="!email.valid && (email.touched || userSubmitted)"
            >
              <span class="error-block" *ngIf="email.hasError('required')">
                Email required
              </span>
              <span class="error-block" *ngIf="email.hasError('email')"
                >Please provide valid email address</span
              >
            </span>
          </div>

          <div class="form-group col-12">
            <label for="password" class="form-label">Password</label>
            <input
              type="text"
              class="form-control"
              formControlName="password"
            />
            <span
              class="error-block"
              *ngIf="!password.valid && (password.touched || userSubmitted)"
            >
              <span class="error-block" *ngIf="password.errors['required']"
                >Password required</span
              >

              <span class="error-block" *ngIf="password.errors.minlength"
                >Password should more than 6 character</span
              >
            </span>
          </div>

          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input
              type="text"
              class="form-control"
              formControlName="cpassword"
            />
            <span
              class="error-block"
              *ngIf="!cpassword.valid && (cpassword.touched || userSubmitted)"
              ><span class="error-block" *ngIf="password.errors['required']"
                >Please provide Confirm Password</span
              ></span
            >
            <span
              class="error-block"
              *ngIf="registrationForm.hasError('notmatched') && cpassword.valid"
              >Password not matched</span
            >
          </div>

          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile" />
            <span
              class="error-block"
              *ngIf="!mobile.valid && (mobile.touched || userSubmitted)"
              >Please provide Mobile</span
            >
          </div>

          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="ml-2 btn btn-secondary">Cancel</button>
          </div>
          <!-- Form Values:{{ registrationForm.value | json }}
          <br />
          Form status:{{ registrationForm.valid }} -->
        </form>
      </div>
    </div>
  </div>
</div>
